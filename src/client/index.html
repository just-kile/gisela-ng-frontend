<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%= APP_BASE %>">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= APP_TITLE %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <!-- inject:css -->
    <!-- endinject -->
</head>
<body class="gisela" [ngClass]="" style="height: 100%">

<sd-app>
    <div style="display: flex; align-items: center; justify-content: center">
        <div style="max-width: 50%">
            <img src="./assets/img/ajax-loader.gif" style="align-self: center">
        </div>
    </div>
</sd-app>

<script>
    // Fixes undefined module function in SystemJS bundle
    function module() {
    }
</script>

<!-- shims:js -->
<!-- endinject -->

<% if (BUILD_TYPE === 'dev') { %>
<script src="<%= APP_BASE %>app/system-config.js"></script>
<% } %>

<!-- libs:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->

<% if (BUILD_TYPE === 'dev') { %>
<script>
    System.import('<%= BOOTSTRAP_MODULE %>')
        .catch(function (e) {
            console.error(e.stack || e,
                'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
        });
</script>
<% } %>



</body>
</html>
