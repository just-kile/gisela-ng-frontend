<div class="container">
    <div class="row justify-content-md-center">

        <table class="gisela-table">
            <thead>
            <tr>
                <th>When</th>
                <th>Where</th>
                <th class="td-right">Distance</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coordinate of coordinates">
                <td>{{ coordinate.start | date: 'yyyy-MM-dd' }} - {{ coordinate.end | date: 'yyyy-MM-dd' }}</td>
                <td>{{ coordinate.location.name }}</td>
                <td class="td-right">{{ coordinate.location.distanceFromHome }} km</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>TOTAL TRAVELED (assuming round-trips):</td>
                <td></td>
                <td class="td-right">{{ totalDistanceTraveled }} km</td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
